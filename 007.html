<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <style>
      
       div#res {
            font-size: larger;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
        }
    </style>
</head>

<body>

    
    <h1> Calculando Média de valores</h1>

    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="calcular" onclick="calcular()">

    <input type="button" name="Limpar" value="Limpar" onclick="LimparForm();">
    <div id="res">Resultado:</div>
    <script>

        function calcular() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2 / 2
            res.innerHTML = 'O resultado da média é: ' + s
        } function LimparForm() {
            document.getElementById('txtn1').value = "";
            document.getElementById('txtn2').value = "";
        }


    </script>
</body>

</html>
